<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px; /* Adds perspective for 3D effect */
        }
        .contact-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            width: 400px;
            transform-style: preserve-3d; /* Enables 3D transformations */
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: float 3s ease-in-out infinite; /* Floating animation */
        }
        .contact-container:hover {
            transform: rotateY(10deg) rotateX(10deg) translateZ(20px); /* 3D tilt effect on hover */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            transform: translateZ(30px); /* Adds depth to the heading */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
            transform: translateZ(20px); /* Adds depth to labels */
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transform: translateZ(10px); /* Adds depth to inputs */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transform: translateZ(20px); /* Adds depth to the button */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateZ(20px) scale(1.05); /* Button pops out on hover */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            transform: translateZ(10px); /* Adds depth to the footer */
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateY(0) rotateX(0);
            }
            50% {
                transform: translateY(-10px) rotateY(5deg) rotateX(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="footer">
            &copy; 2025 pugazhBalaji. All rights reserved.
        </div>
    </div>
</body>
</html>
